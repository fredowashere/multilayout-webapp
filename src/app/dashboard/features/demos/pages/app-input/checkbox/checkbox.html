<div class="d-grid gap-4 pt-4">

    <div>
        <h5 class="mb-3">Checkbox</h5>

        <div class="d-grid gap-2">

            <app-input
                type="checkbox"
                name="acceptTerms"
                label="Accept terms & conditions"
                [ngControl]="checkbox"
            ></app-input>

            <app-input
                type="checkbox"
                name="acceptTerms"
                label="Accept terms & conditions"
                helper="Disabled checkbox"
                [ngControl]="checkbox"
                [disabled]="true"
            ></app-input>
        </div>
    </div>

    <div>
        <h5 class="mb-3">Radio</h5>

        <div class="d-grid gap-2">

            <app-input
                type="radio"
                [ngControl]="radio"
                [options]="choices"
                name="choice"
                label="Select your genre"
            ></app-input>
    
            <app-input
                type="radio"
                name="choice"
                label="Select your genre"
                helper="Disabled radio selector"
                [ngControl]="radio"
                [options]="choices"
                [disabled]="true"
            ></app-input>
        </div>
    </div>
</div>
