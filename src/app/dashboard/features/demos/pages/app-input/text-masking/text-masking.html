<div class="d-grid px-3 py-4">
    
    <div class="flexgrid flexgrid--3">

        <app-input
            name="phone"
            label="Phone number"
            [mask]="phoneMask"
            [ngControl]="phone"
            [floatingLabel]="true"
        ></app-input>

        <app-input
            name="euro"
            label="Amount of Euros"
            [mask]="euroMask"
            [ngControl]="euro"
            [floatingLabel]="true"
        ></app-input>

        <app-input
            name="email"
            label="Email address"
            [mask]="emailMask"
            [ngControl]="email"
            [floatingLabel]="true"
        ></app-input>
    </div>

    <p class="mt-2">
        Input masking only works on <code>type="text"</code> input due to API limitations.
        <br>
        Mask does not provide an option to unmask the model: <b>you'll have to unmask by yourself</b>.
    </p>
</div>
