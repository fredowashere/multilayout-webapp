<div class="d-grid px-3 py-4">
    
    <div class="flexgrid flexgrid--3">

        <app-input
            name="euro"
            label="Amount of Euros"
            [mask]="euroMask.getMask()"
            [helper]="'Number ' + euroMask.maskToNumber(euro.value)"
            [ngControl]="euro"
            [floatingLabel]="true"
        />

        <app-input
            name="email"
            label="Email address"
            [mask]="emailMask"
            helper="Type an email address"
            [ngControl]="email"
            [floatingLabel]="true"
        />

        <app-input
            name="phone"
            label="Phone number"
            [mask]="phoneMask"
            helper="Type a phone number"
            [ngControl]="phone"
            [floatingLabel]="true"
        />
    </div>

    <p class="mt-2">
        Input masking only works on <code>type="text"</code> input due to API limitations.<br>
        Mask does not provide an option to unmask the model: <b>you'll have to unmask by yourself</b>.
    </p>
</div>
