<div class="d-grid gap-4 pt-4">

    <div class="flexgrid flexgrid--3">

        <app-input
            [mask]="phoneMask"
            [ngControl]="phone"
            name="phone"
            label="Phone number"
        ></app-input>

        <app-input
            [mask]="euroMask"
            [ngControl]="euro"
            name="euro"
            label="Amount of Euros"
        ></app-input>

        <app-input
            [mask]="emailMask"
            [ngControl]="email"
            name="email"
            label="Email address"
        ></app-input>
    </div>

    <div>
        <p>Input masking only works on <code>type="text"</code> input due to API limitations.</p>
        <p>Mask does not provide an option to unmask the model: <b>you'll have to unmask by yourself</b>.</p>
    </div>
</div>
