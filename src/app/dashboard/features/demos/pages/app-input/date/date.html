<div class="d-grid gap-4 pt-4">

    <div>

        <h5 class="mb-3">Fixed labels</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="date1"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="date2"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="date3"
            ></app-input>

            <div>

                <app-monthpicker
                    name="monthpicker"
                    label="Monthpicker"
                    helper="minDate = { year: 2020, month: 6 }, maxDate = { year: 2026, month: 6 }"
                    [minDate]="{ year: 2020, month: 6 }"
                    [maxDate]="{ year: 2026, month: 6 }"
                    [ngControl]="month"
                ></app-monthpicker>
            
                <div class="card mt-2">
                    <div class="card-body">
                        {{ month.value | json }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        
        <h5 class="mb-3">Floating labels</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="dateFloating1"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="dateFloating2"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="dateFloating3"
                [floatingLabel]="true"
            ></app-input>

            <div>

                <app-monthpicker
                    name="monthpicker"
                    label="Monthpicker"
                    helper="minDate = { year: 2020, month: 6 }, maxDate = { year: 2026, month: 6 }"
                    [minDate]="{ year: 2020, month: 6 }"
                    [maxDate]="{ year: 2026, month: 6 }"
                    [ngControl]="monthFloating"
                    [floatingLabel]="true"
                ></app-monthpicker>
            
                <div class="card mt-2">
                    <div class="card-body">
                        {{ monthFloating.value | json }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
