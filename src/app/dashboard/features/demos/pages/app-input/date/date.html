<div class="d-grid gap-5 px-3 py-4">

    <section>
        
        <h4>Standard date and time inputs</h4>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="date1"
                [floatingLabel]="true"
            />

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="date2"
                [floatingLabel]="true"
            />

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="date3"
                [floatingLabel]="true"
            />
        </div>
    </section>

    <section>

        <h4>Year input</h4>

        <div class="flexgrid flexgrid--2">

            <app-input
                type="year"
                name="year"
                label="Year"
                [helper]="'Pick a year between a range: ' + (year1.value ? year1.value : '--')"
                [ngControl]="year1"
                [floatingLabel]="true"
            />

            <app-input
                type="year"
                name="year"
                label="Year"
                min="2020"
                max="2030"
                [helper]="'With a year already selected: ' + (year2.value ? year2.value : '--')"
                [ngControl]="year2"
                [floatingLabel]="true"
            />
        </div>
    </section>

    <section>

        <h4>Monthpicker</h4>

        <div class="flexgrid flexgrid--2">

            <app-monthpicker
                name="monthpicker"
                label="Start month"
                [helper]="'maxDate: ' + (endMonth.value | json)"
                [maxDate]="endMonth.value"
                [ngControl]="startMonth"
                [floatingLabel]="true"
            />

            <app-monthpicker
                name="monthpicker"
                label="End month"
                [helper]="'minDate: ' + (startMonth.value | json)"
                [minDate]="startMonth.value"
                [ngControl]="endMonth"
                [floatingLabel]="true"
            />
        </div>

        <div class="my-2 fst-italic text-center">
            {{ startMonth.value | json }} - {{ endMonth.value | json }}
        </div>
    </section>
</div>
