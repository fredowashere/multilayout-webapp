<div class="d-grid gap-4 pt-4">

    <div>

        <h5 class="mb-3">Fixed labels</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="date1"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="date2"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="date3"
            ></app-input>
        </div>

        <div class="card mt-3">

            <div class="card-header">Monthpicker with dynamic min/max</div>

            <div class="card-body">

                <div class="flexgrid flexgrid--2">

                    <app-monthpicker
                        name="monthpicker"
                        label="Start month"
                        [helper]="'maxDate: ' + (endMonth.value | json)"
                        [maxDate]="endMonth.value"
                        [ngControl]="startMonth"
                    ></app-monthpicker>

                    <app-monthpicker
                        name="monthpicker"
                        label="End month"
                        [helper]="'minDate: ' + (startMonth.value | json)"
                        [minDate]="startMonth.value"
                        [ngControl]="endMonth"
                    ></app-monthpicker>
                </div>

                <div class="my-2 fst-italic text-center">
                    {{ startMonth.value | json }} - {{ endMonth.value | json }}
                </div>
            </div>
        </div>
    </div>

    <div>
        
        <h5 class="mb-3">Floating labels</h5>

        <div class="flexgrid flexgrid--3">

            <app-input
                type="date"
                name="date"
                label="Date"
                min="2018-01-01"
                max="2018-12-31"
                helper="Min 2018-01-01, max 2018-12-31"
                [ngControl]="dateFloating1"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="time"
                name="date"
                label="Time"
                [ngControl]="dateFloating2"
                [floatingLabel]="true"
            ></app-input>

            <app-input
                type="datetime"
                name="date"
                label="Date & time"
                min="2018-06-07T00:00"
                max="2018-06-14T00:00"
                helper="Min 2018-06-07 00:00, max 2018-06-14 00:00"
                [ngControl]="dateFloating3"
                [floatingLabel]="true"
            ></app-input>
        </div>

        <div class="card mt-3">

            <div class="card-header">Monthpicker with dynamic min/max</div>

            <div class="card-body">

                <div class="flexgrid flexgrid--2">

                    <app-monthpicker
                        name="monthpicker"
                        label="Start month"
                        [helper]="'maxDate: ' + (endMonthFloating.value | json)"
                        [maxDate]="endMonthFloating.value"
                        [ngControl]="startMonthFloating"
                        [floatingLabel]="true"
                    ></app-monthpicker>

                    <app-monthpicker
                        name="monthpicker"
                        label="End month"
                        [helper]="'minDate: ' + (startMonthFloating.value | json)"
                        [minDate]="startMonthFloating.value"
                        [ngControl]="endMonthFloating"
                        [floatingLabel]="true"
                    ></app-monthpicker>
                </div>

                <div class="my-2 fst-italic text-center">
                    {{ startMonthFloating.value | json }} - {{ endMonthFloating.value | json }}
                </div>
            </div>
        </div>
    </div>
</div>
