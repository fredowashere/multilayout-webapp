<div class="d-grid gap-5 px-3 py-4">

    <section>

        <h4>Fixed label</h4>

        <div class="flexgrid flexgrid--3 mb-3">

            <app-input
                name="text"
                label="Text"
                maxlength="6"
                helper="Maximum 6 characters"
                [ngControl]="text"
            />
    
            <app-input
                type="number"
                name="number"
                label="Number"
                step="0.5"
                min="3"
                max="6"
                helper="Minimum 3, maximum 6"
                [ngControl]="number"
            />
    
            <app-input
                type="password"
                name="password"
                label="Password"
                [ngControl]="password"
            />
        </div>

        <app-input
            type="textarea"
            name="textarea"
            label="Textarea"
            [ngControl]="textarea"
        />
    </section>

    <section>

        <h4>Floating label</h4>

        <div class="flexgrid flexgrid--3 mb-3">

            <app-input
                name="text"
                label="Text"
                maxlength="6"
                helper="Maximum 6 characters"
                [ngControl]="text"
                [floatingLabel]="true"
            />
    
            <app-input
                type="number"
                name="number"
                label="Number"
                step="0.5"
                min="3"
                max="6"
                helper="Minimum 3, maximum 6"
                [ngControl]="number"
                [floatingLabel]="true"
            />
    
            <app-input
                type="password"
                name="password"
                label="Password"
                [ngControl]="password"
                [floatingLabel]="true"
            />
        </div>

        <app-input
            type="textarea"
            name="textarea"
            label="Textarea"
            [ngControl]="textarea"
            [floatingLabel]="true"
        />
    </section>

    <section>

        <h4>Disabled</h4>
        
        <div class="flexgrid flexgrid--3 mb-3">

            <app-input
                name="text"
                label="Text input"
                [ngControl]="text"
                [disabled]="true"
                [floatingLabel]="true"
            />
    
            <app-input
                type="number"
                name="number"
                label="Number"
                [ngControl]="number"
                [disabled]="true"
                [floatingLabel]="true"
            />
    
            <app-input
                type="password"
                name="password"
                label="Password"
                [ngControl]="password"
                [disabled]="true"
                [floatingLabel]="true"
            />
        </div>
    
        <app-input
            type="textarea"
            name="textarea"
            label="Textarea"
            [ngControl]="textarea"
            [disabled]="true"
            [floatingLabel]="true"
        />
    </section>
</div>
