<div class="d-grid gap-4 pt-4">

    <div>

        <div class="flexgrid flexgrid--3 mb-3">

            <app-input
                name="text"
                label="Text"
                maxlength="6"
                helper="Maximum 6 characters"
                [ngControl]="text"
            ></app-input>
    
            <app-input
                type="number"
                name="number"
                label="Number"
                min="3"
                max="6"
                helper="Minimum 3, maximum 6"
                [ngControl]="number"
            ></app-input>
    
            <app-input
                type="password"
                name="password"
                label="Password"
                [ngControl]="password"
            ></app-input>
        </div>

        <app-input
            type="textarea"
            name="textarea"
            label="Textarea"
            [ngControl]="textarea"
        ></app-input>
    </div>

    <div>
        <h5 class="mb-3">Sizes</h5>

        <div class="d-grid gap-2">

            <app-input
                name="text"
                label="Small"
                size="sm"
                [ngControl]="text"
                placeholder="I'm a small text input"
            ></app-input>

            <app-input
                name="text"
                label="Medium"
                [ngControl]="text"
                placeholder="I'm a medium text input"
            ></app-input>

            <app-input
                name="text"
                label="Large"
                size="lg"
                [ngControl]="text"
                placeholder="I'm a large text input"
            ></app-input>
        </div>
    </div>

    <div>
        <h5 class="mb-3">Disabled</h5>
        
        <div class="flexgrid flexgrid--3 mb-3">

            <app-input
                name="text"
                label="Text input"
                [ngControl]="text"
                [disabled]="true"
            ></app-input>
    
            <app-input
                type="number"
                name="number"
                label="Number"
                [ngControl]="number"
                [disabled]="true"
            ></app-input>
    
            <app-input
                type="password"
                name="password"
                label="Password"
                [ngControl]="password"
                [disabled]="true"
            ></app-input>
        </div>
    
        <app-input
            type="textarea"
            name="textarea"
            label="Textarea"
            [ngControl]="textarea"
            [disabled]="true"
        ></app-input>
    </div>

    <div>
        <h5 class="mb-3">Validation</h5>

        <app-input
            name="text"
            label="Text input with validation"
            helper="Type to see validation in action"
            [ngControl]="textValidation"
        ></app-input>
    </div>
</div>
