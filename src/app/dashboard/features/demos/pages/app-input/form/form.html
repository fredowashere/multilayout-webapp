<div class="d-grid px-3 py-4">
        
    <div class="card">
        <form class="card-body" [formGroup]="form">
            <div class="flexgrid flexgrid--3">

                <app-input
                    name="firstName"
                    label="First name"
                    formControlName="firstName"
                    [disabled]="true"
                    [floatingLabel]="true"
                />
    
                <app-input
                    name="lastName"
                    label="Last name"
                    formControlName="lastName"
                    [disabled]="true"
                    [floatingLabel]="true"
                />
    
                <app-input
                    name="email"
                    label="Email address"
                    formControlName="email"
                    [floatingLabel]="true"
                />
            </div>
            <div class="flexgrid flexgrid--3">
    
                <app-input
                    name="city"
                    label="City"
                    formControlName="city"
                    [floatingLabel]="true"
                    [disabled]="disableFields.value!"
                />

                <app-input
                    type="autocomplete"
                    name="state"
                    label="State"
                    formControlName="state"
                    [options]="states"
                    [formatter]="statesFormatter"
                    [template]="autocompleteTemplate"
                    [filter]="statesFilter"
                    [floatingLabel]="true"
                    [disabled]="disableFields.value!"
                />
                <ng-template #autocompleteTemplate let-r="result" let-t="term">
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/' + r['flag']" class="me-1" style="width: 16px" />
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
    
                <app-input
                    type="number"
                    name="zip"
                    label="ZIP"
                    formControlName="zip"
                    [floatingLabel]="true"
                />
            </div>
    
            <div class="py-3">
                <app-input
                    type="tagger"
                    name="flavors"
                    label="Ice-cream flavors"
                    formControlName="flavors"
                    [options]="flavorList"
                    [formatter]="flavorsFormatter"
                    [filter]="flavorsFilter"
                    [floatingLabel]="true"
                />
            </div>
    
            <div class="d-flex flex-wrap gap-3 mb-3">

                <app-input
                    type="checkbox"
                    name="agree"
                    label="Agree to terms and conditions"
                    formControlName="agree"
                />

                <app-input
                    type="checkbox"
                    name="disableForm"
                    label="Disable form (reactive approach)"
                    [ngControl]="disableForm"
                />

                <app-input
                    type="checkbox"
                    name="disableFields"
                    label="Disable fields (template approach)"
                    [ngControl]="disableFields"
                />
            </div>
    
            <div class="text-center">
                <button
                    class="btn btn-primary"
                    [disabled]="form.disabled ? true : form.invalid"
                    (click)="submit()"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>
    
    <div class="card card-body mt-2">
        <pre>{{ getFormattedForm() }}</pre>
    </div>
</div>
