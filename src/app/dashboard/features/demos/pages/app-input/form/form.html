<div class="d-grid px-3 py-4">
        
    <div class="card">
        <form class="card-body" [formGroup]="form">
            <div class="flexgrid flexgrid--3">

                <app-input
                    name="firstName"
                    label="First name"
                    formControlName="firstName"
                    [disabled]="true"
                    [floatingLabel]="true"
                ></app-input>
    
                <app-input
                    name="lastName"
                    label="Last name"
                    formControlName="lastName"
                    [disabled]="true"
                    [floatingLabel]="true"
                ></app-input>
    
                <app-input
                    name="email"
                    label="Email address"
                    formControlName="email"
                    [floatingLabel]="true"
                ></app-input>
            </div>
            <div class="flexgrid flexgrid--3">
    
                <app-input
                    name="city"
                    label="City"
                    formControlName="city"
                    [floatingLabel]="true"
                ></app-input>

                <app-input
                    type="autocomplete"
                    name="state"
                    label="State"
                    formControlName="state"
                    [options]="states"
                    [formatter]="statesFormatter"
                    [template]="rt"
                    [filter]="statesFilter"
                    [floatingLabel]="true"
                ></app-input>
                <ng-template #rt let-r="result" let-t="term">
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/' + r['flag']" class="me-1" style="width: 16px" />
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
    
                <app-input
                    type="number"
                    name="zip"
                    label="ZIP"
                    formControlName="zip"
                    [floatingLabel]="true"
                ></app-input>
            </div>
    
            <div class="py-3">
                <app-input
                    type="tagger"
                    name="flavors"
                    label="Ice-cream flavors"
                    formControlName="flavors"
                    [options]="flavorList"
                    [formatter]="flavorsFormatter"
                    [filter]="flavorsFilter"
                    [floatingLabel]="true"
                ></app-input>
            </div>
    
            <div class="flexgrid">
                <app-input
                    type="checkbox"
                    name="agree"
                    label="Agree to terms and conditions"
                    formControlName="agree"
                ></app-input>
            </div>
    
            <div class="text-center">
                <button class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Submit</button>
            </div>
        </form>
    </div>
    
    <div class="card card-body mt-2">
        {{ form.value | json }}
    </div>
</div>
