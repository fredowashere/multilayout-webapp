<div class="d-grid gap-4 pt-4">
    
    <div>

        <h5 class="mb-3">Fixed label</h5>

        <div class="d-grid gap-2">

            <app-input
                type="select"
                name="choice"
                label="Choice"
                placeholder="Choose something"
                [ngControl]="choice"
                [options]="choices"
            ></app-input>
    
            <app-input
                type="select"
                name="choice"
                label="Choice"
                placeholder="Choose something"
                [ngControl]="choice"
                [options]="choices"
                [disabled]="true"
            ></app-input>
        </div>
    </div>

    <div>
        
        <h5 class="mb-3">Floating label</h5>

        <div class="d-grid gap-2">

            <app-input
                type="select"
                name="choice"
                label="Choice"
                placeholder="Choose something"
                [ngControl]="choice"
                [options]="choices"
                [floatingLabel]="true"
            ></app-input>
    
            <app-input
                type="select"
                name="choice"
                label="Choice"
                placeholder="Choose something"
                [ngControl]="choice"
                [options]="choices"
                [floatingLabel]="true"
                [disabled]="true"
            ></app-input>
        </div>
    </div>
</div>
