<div class="d-grid gap-5 px-3 py-4">

    <section>

        <h4>Simple line chart</h4>

        <x-chartist [configuration]="simpleLineChart"></x-chartist>
    </section>



    <section>

        <h4>Holes in data</h4>

        <x-chartist [configuration]="holesInData"></x-chartist>
    </section>



    <section>

        <h4>Filled holes in data</h4>

        <x-chartist [configuration]="filledHolesInData"></x-chartist>
    </section>



    <section>

        <h4>Only whole numbers</h4>

        <x-chartist [configuration]="onlyWholeNumbers"></x-chartist>
    </section>



    <section>

        <h4>Line scatter diagram</h4>

        <x-chartist [configuration]="lineScatterDiagram"></x-chartist>
    </section>



    <section>

        <h4>Line chart with area</h4>

        <x-chartist [configuration]="lineChartWithArea"></x-chartist>
    </section>



    <section>

        <h4>Bi-polar line chart</h4>

        <x-chartist [configuration]="bipolarLineChart"></x-chartist>
    </section>



    <section>

        <h4>Line smoothing</h4>

        <x-chartist [configuration]="lineSmoothing"></x-chartist>
    </section>



    <section>

        <h4>Series overrides</h4>

        <x-chartist [configuration]="seriesOverrides"></x-chartist>
    </section>



    <section>

        <h4>Time series with date-fns</h4>

        <x-chartist [configuration]="timeSeriesWithDateFns"></x-chartist>
    </section>
</div>
