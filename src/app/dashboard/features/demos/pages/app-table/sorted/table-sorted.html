<app-table
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    #at
>

    <ng-template #thead>
        <th sortable="name" (sort)="at.sort($any($event))">Country</th>
        <th sortable="area" (sort)="at.sort($any($event))">Area</th>
        <th sortable="population" (sort)="at.sort($any($event))">Population</th>
    </ng-template>

    <ng-template #tbody let-country>

        <td>
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            {{ country.name }}
        </td>

        <td>{{ country.area | number}}</td>
        
        <td>{{ country.population | number }}</td>
    </ng-template>
</app-table>
