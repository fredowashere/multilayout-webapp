<app-table
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    [paginated]="true"
    [pageSize]="5"
    [searchable]="true"
    [duplicateControls]="true"
>

    <ng-template #thead>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
    </ng-template>

    <ng-template #tbody let-country let-st$="term$">
        <td>
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            <ngb-highlight [result]="country.name" [term]="(st$ | async) || ''"></ngb-highlight>
        </td>
        <td>{{ country.area | number }}</td>
        <td>{{ country.population | number }}</td>
    </ng-template>
</app-table>
