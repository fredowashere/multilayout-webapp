<app-table
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    [searchable]="true"
>

    <ng-template #thead>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
    </ng-template>

    <ng-template #tbody let-country let-term$="term$">

        <td data-label="Flag">
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            <ngb-highlight [result]="country.name" [term]="(term$ | async) || ''"></ngb-highlight>
        </td>

        <td data-label="Area">{{ country.area | number }}</td>
        
        <td data-label="Population">{{ country.population | number }}</td>
    </ng-template>
</app-table>
