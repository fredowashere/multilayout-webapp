<app-table
    [thead]="thead"
    [tbody]="tbody"
    [items]="countries"
    [stickyHead]="true"
    maxHeight="25vh"
>

    <ng-template #thead>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
    </ng-template>

    <ng-template #tbody let-country>

        <td>
            <img
                [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
                class="me-2"
                style="width: 20px"
            />
            {{ country.name }}
        </td>

        <td>{{ country.area | number }}</td>
        
        <td>{{ country.population | number }}</td>
    </ng-template>
</app-table>
