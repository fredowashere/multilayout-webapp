<ng-template #loading>
    <div class="text-center py-4">
        <div class="spinner-border"></div>
    </div>
</ng-template>

<ng-container *ngIf="!isLoading; else loading">
    <div class="modal-header">

        <h4 class="modal-title" id="modal-title">
            {{ dialogMode }} task
        </h4>

        <button
            type="button"
            class="btn-close" 
            (click)="activeModal.dismiss('Cross click')"
        ></button>
        </div>

        <div class="modal-body" style="min-height: 40vh">

            <form [formGroup]="form">

                <div class="flexgrid flexgrid--2">

                    <app-input
                        name="codiceTask"
                        label="Codice task *"
                        [ngControl]="codiceTaskCtrl"
                        [floatingLabel]="true"
                    ></app-input>

                    <app-input
                        type="number"
                        name="giorniPrevisti"
                        label="Giorni previsti *"
                        [ngControl]="giorniPrevistiCtrl"
                        [floatingLabel]="true"
                    ></app-input>
                </div>

                <div class="flexgrid">
                    <app-input
                        name="descrizione"
                        label="Descrizione *"
                        [ngControl]="descrizioneCtrl"
                        [floatingLabel]="true"
                    ></app-input>
                </div>

                <div class="flexgrid flexgrid--2">

                    <app-input
                        type="date"
                        name="dataInizio"
                        label="Data inizio *"
                        [max]="dataFineCtrl.value"
                        [ngControl]="dataInizioCtrl"
                        [floatingLabel]="true"
                    ></app-input>

                    <app-input
                        type="date"
                        name="dataFine"
                        label="Data fine *"
                        [min]="dataInizioCtrl.value"
                        [ngControl]="dataFineCtrl"
                        [floatingLabel]="true"
                    ></app-input>
                </div>

                <div
                    *ngIf="
                        dataInizioCtrl.touched
                     && dataFineCtrl.touched
                     && form.errors?.dates
                    "
                    class="alert alert-danger"
                >
                    Range di date invalido.
                </div>

                <div class="flexgrid">

                    <app-input
                        type="checkbox"
                        name="attivitaObbligatoria"
                        label="AttivitÃ  obbligatoria"
                        [ngControl]="attivitaObbligatoriaCtrl"
                    ></app-input>
                </div>
            </form>
        </div>

        <div class="modal-footer">

            <button
                type="button"
                class="btn btn-outline-secondary ms-auto"
                (click)="activeModal.dismiss('Cancel')"
            >
                Cancella
            </button>

            <button
                type="button"
                class="btn btn-primary"
                [disabled]="form.invalid"
                (click)="save()"
            >
                Salva
            </button>
        </div>
</ng-container>
