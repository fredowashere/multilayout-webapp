<p>With this component you can create simple dynamic forms by providing a JSON schema.<br>This component is intended for very simple use cases in which the form definition comes from the backend.</p>

<div class="d-grid gap-5 px-3 py-4">
    <div class="card card-body shadow">
        <app-dynamic-form
            [fields]="jsonSchema1"
            [emitInitial]="true"
            (formValueChanged)="jsonOut1 = $event"
        />

        <div class="card mt-3">
            <div class="card-header">Output</div>
            <div class="card-body">
                {{ jsonOut1 | json }}
            </div>
        </div>
    </div>

    <div class="card card-body shadow">
        <app-dynamic-form
            [fields]="jsonSchema2"
            [emitInitial]="true"
            (formValueChanged)="jsonOut2 = $event"
        />

        <div class="card mt-3">
            <div class="card-header">Output</div>
            <div class="card-body">
                {{ jsonOut2 | json }}
            </div>
        </div>
    </div>
</div>
